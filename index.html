<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comparador de husos horarios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    label {
      font-weight: bold;
    }
    select, input {
      width: 100%;
      padding: 8px;
      margin: 10px 0 20px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007acc;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    #resultado {
      font-size: 18px;
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-left: 4px solid #007acc;
    }
  </style>
</head>
<body>
  <h1>Comparador de Horarios</h1>

  <label for="ciudadOrigen">Ciudad de origen:</label>
  <select id="ciudadOrigen">
    <option value="America/Argentina/Buenos_Aires">Buenos Aires</option>
    <option value="America/Mexico_City">Ciudad de México</option>
    <option value="Europe/Madrid">Madrid</option>
    <option value="America/New_York">Nueva York</option>
    <option value="Europe/London">Londres</option>
    <option value="Asia/Tokyo">Tokio</option>
    <option value="America/Santiago">Santiago de Chile</option>
    <option value="America/Sao_Paulo">San Pablo</option>
  </select>

  <label for="hora">Hora en ciudad de origen:</label>
  <input type="time" id="hora">

  <label for="ciudadDestino">Ciudad de destino:</label>
  <select id="ciudadDestino">
    <option value="Europe/Madrid">Madrid</option>
    <option value="America/Argentina/Buenos_Aires">Buenos Aires</option>
    <option value="America/Mexico_City">Ciudad de México</option>
    <option value="America/New_York">Nueva York</option>
    <option value="Europe/London">Londres</option>
    <option value="Asia/Tokyo">Tokio</option>
    <option value="America/Santiago">Santiago de Chile</option>
    <option value="America/Sao_Paulo">San Pablo</option>
  </select>

  <button onclick="compararHorarios()">Comparar</button>

  <div id="resultado"></div>

  <script>
    async function obtenerOffset(ciudad) {
      const response = await fetch(`https://worldtimeapi.org/api/timezone/${ciudad}`);
      const data = await response.json();
      return data.utc_offset;
    }

    function parseHora(horaStr) {
      const [h, m] = horaStr.split(":").map(Number);
      return { horas: h, minutos: m };
    }

    async function compararHorarios() {
      const ciudadOrigen = document.getElementById("ciudadOrigen").value;
      const ciudadDestino = document.getElementById("ciudadDestino").value;
      const horaSeleccionada = document.getElementById("hora").value;

      if (!horaSeleccionada) {
        document.getElementById("resultado").innerText = "Por favor, seleccioná una hora.";
        return;
      }

      const offsetOrigen = await obtenerOffset(ciudadOrigen);
      const offsetDestino = await obtenerOffset(ciudadDestino);

      const { horas, minutos } = parseHora(horaSeleccionada);

      const fechaBase = new Date(Date.UTC(2000, 0, 1, horas, minutos));

      const minutosOffsetOrigen = parseInt(offsetOrigen.slice(1, 3)) * 60 + parseInt(offsetOrigen.slice(4, 6));
      const minutosOffsetDestino = parseInt(offsetDestino.slice(1, 3)) * 60 + parseInt(offsetDestino.slice(4, 6));

      const totalMinutos = minutos + (horas * 60) + (minutosOffsetDestino - minutosOffsetOrigen);
      const nuevaHora = new Date(Date.UTC(2000, 0, 1, 0, totalMinutos));

      const hDest = nuevaHora.getUTCHours().toString().padStart(2, '0');
      const mDest = nuevaHora.getUTCMinutes().toString().padStart(2, '0');

      document.getElementById("resultado").innerText =
        `Cuando en ${ciudadOrigen.split('/')[1].replace('_', ' ')} son las ${horaSeleccionada}, ` +
        `en ${ciudadDestino.split('/')[1].replace('_', ' ')} son las ${hDest}:${mDest}.`;
    }
  </script>
</body>
</html>
