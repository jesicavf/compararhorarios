<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Comparador de Horarios Autom√°tico</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .autor {
      font-size: 0.9rem;
      font-style: italic;
      color: #555;
    }
    select, input, button {
      font-size: 1rem;
      padding: 0.5rem;
      margin: 0.5rem 0;
      width: 100%;
      max-width: 300px;
      box-sizing: border-box;
    }
    h1 {
      margin-bottom: 0.2rem;
      text-align: center;
    }
    h2 {
      text-align: center;
      font-weight: normal;
      color: #666;
      margin-top: 0;
      margin-bottom: 2rem;
    }
    .container {
      max-width: 360px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    button {
      background-color: #007acc;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #005fa3;
    }
    .clocks {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 2rem;
      gap: 1rem;
    }
    .clock {
      background: white;
      padding: 0.8rem;
      border-radius: 8px;
      width: 130px;
      text-align: center;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      flex: 1 1 120px;
    }
    .clock h3 {
      margin-bottom: 0.5rem;
      font-weight: normal;
      color: #007acc;
      font-size: 0.95rem;
    }
    .time-display {
      font-size: 1.8rem;
      font-weight: bold;
      font-family: monospace;
    }
    .day-info {
      font-size: 0.8rem;
      color: #777;
      margin-top: 0.3rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="autor">Autor√≠a: J√©sica Favara</div>
    <div>
      <label for="language-select" style="margin-right: 0.5rem;">üåê</label>
      <select id="language-select" aria-label="Seleccionar idioma">
        <option value="es" selected>Espa√±ol</option>
        <option value="en">English</option>
      </select>
    </div>
  </header>

  <h1 id="main-title">Comparador de Horarios</h1>
  <h2 id="subtitle">Us√° el conversor para revisar el horario de tu ciudad</h2>

  <div class="container">
    <label id="label-origin" for="origin-city">Ciudad de origen:</label>
    <select id="origin-city"></select>

    <label id="label-time" for="input-time">Hora en ciudad de origen:</label>
    <input type="time" id="input-time" value="12:00" />

    <label id="label-destination" for="destination-city">Ciudad destino:</label>
    <select id="destination-city"></select>

    <button id="convert-btn">Convertir</button>
  </div>

  <div class="clocks">
    <div class="clock">
      <h3 id="label-origin-clock">Ciudad de origen</h3>
      <div id="origin-clock" class="time-display">--:--</div>
      <div id="origin-day" class="day-info"></div>
    </div>
    <div class="clock">
      <h3 id="label-destination-clock">Ciudad destino</h3>
      <div id="destination-clock" class="time-display">--:--</div>
      <div id="destination-day" class="day-info"></div>
    </div>
  </div>

  <script>
    const cityZones = [
      { nameEs: "Buenos Aires", nameEn: "Buenos Aires", zone: "America/Argentina/Buenos_Aires" },
      { nameEs: "Nueva York", nameEn: "New York", zone: "America/New_York" },
      { nameEs: "Miami", nameEn: "Miami", zone: "America/New_York" },
      { nameEs: "Los √Ångeles", nameEn: "Los Angeles", zone: "America/Los_Angeles" },
      { nameEs: "San Francisco", nameEn: "San Francisco", zone: "America/Los_Angeles" },
      { nameEs: "Chicago", nameEn: "Chicago", zone: "America/Chicago" },
      { nameEs: "Ciudad de M√©xico", nameEn: "Mexico City", zone: "America/Mexico_City" },
      { nameEs: "Toronto", nameEn: "Toronto", zone: "America/Toronto" },
      { nameEs: "Madrid", nameEn: "Madrid", zone: "Europe/Madrid" },
      { nameEs: "Londres", nameEn: "London", zone: "Europe/London" },
      { nameEs: "Par√≠s", nameEn: "Paris", zone: "Europe/Paris" },
      { nameEs: "Roma", nameEn: "Rome", zone: "Europe/Rome" },
      { nameEs: "Tokio", nameEn: "Tokyo", zone: "Asia/Tokyo" },
      { nameEs: "Se√∫l", nameEn: "Seoul", zone: "Asia/Seoul" },
      { nameEs: "S√≠dney", nameEn: "Sydney", zone: "Australia/Sydney" },
      { nameEs: "Dubai", nameEn: "Dubai", zone: "Asia/Dubai" },
      { nameEs: "Delhi", nameEn: "Delhi", zone: "Asia/Kolkata" },
      { nameEs: "Mosc√∫", nameEn: "Moscow", zone: "Europe/Moscow" },
      { nameEs: "Johannesburgo", nameEn: "Johannesburg", zone: "Africa/Johannesburg" }
    ];

    const langSelect = document.getElementById("language-select");
    const originSelect = document.getElementById("origin-city");
    const destinationSelect = document.getElementById("destination-city");
    const inputTime = document.getElementById("input-time");

    function populateCities(lang) {
      originSelect.innerHTML = "";
      destinationSelect.innerHTML = "";
      cityZones.forEach(city => {
        const label = lang === "es" ? city.nameEs : city.nameEn;
        originSelect.add(new Option(label, city.zone));
        destinationSelect.add(new Option(label, city.zone));
      });
      originSelect.selectedIndex = 0;
      destinationSelect.selectedIndex = 1;
    }

    function convertTime() {
      const lang = langSelect.value;
      const originZone = originSelect.value;
      const destZone = destinationSelect.value;

      const [h, m] = inputTime.value.split(":").map(Number);
      const now = new Date();
      now.setHours(h, m, 0, 0);

      const originLabel = originSelect.options[originSelect.selectedIndex].text;
      const destLabel = destinationSelect.options[destinationSelect.selectedIndex].text;

      document.getElementById("label-origin-clock").textContent = originLabel;
      document.getElementById("label-destination-clock").textContent = destLabel;

      const originTime = new Date(now.toLocaleString("en-US", { timeZone: originZone }));
      const destTime = new Date(now.toLocaleString("en-US", { timeZone: destZone }));

      const diffDays = (destTime.getDate() - originTime.getDate());
      const dayText = lang === "es"
        ? (diffDays === 0 ? "Mismo d√≠a" : diffDays > 0 ? "D√≠a siguiente" : "D√≠a anterior")
        : (diffDays === 0 ? "Same day" : diffDays > 0 ? "Next day" : "Previous day");

      const pad = n => n.toString().padStart(2, "0");
      document.getElementById("origin-clock").textContent = `${pad(originTime.getHours())}:${pad(originTime.getMinutes())}`;
      document.getElementById("destination-clock").textContent = `${pad(destTime.getHours())}:${pad(destTime.getMinutes())}`;
      document.getElementById("origin-day").textContent = lang === "es" ? "Mismo d√≠a" : "Same day";
      document.getElementById("destination-day").textContent = dayText;
    }

    langSelect.addEventListener("change", () => {
      populateCities(langSelect.value);
      convertTime();
    });

    document.getElementById("convert-btn").addEventListener("click", convertTime);

    populateCities("es");
    convertTime();
  </script>
</body>
</html>
