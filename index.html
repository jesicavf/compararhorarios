<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comparador de husos horarios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    label {
      font-weight: bold;
    }
    select, input {
      width: 100%;
      padding: 8px;
      margin: 10px 0 20px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007acc;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    #resultado {
      font-size: 18px;
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-left: 4px solid #007acc;
    }
    .mapa {
      margin-top: 30px;
      text-align: center;
    }
    .mapa img {
      width: 100%;
      max-width: 650px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Comparador de Horarios</h1>

  <label for="ciudadOrigen">Ciudad de origen:</label>
  <select id="ciudadOrigen"></select>

  <label for="hora">Hora en ciudad de origen:</label>
  <input type="time" id="hora">

  <label for="ciudadDestino">Ciudad de destino:</label>
  <select id="ciudadDestino"></select>

  <button onclick="compararHorarios()">Comparar</button>

  <div id="resultado"></div>

  <div class="mapa">
    <h3>Mapa de husos horarios</h3>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/88/Standard_World_Time_Zones.png/1024px-Standard_World_Time_Zones.png" alt="Mapa de husos horarios">
  </div>

  <script>
    const ciudades = [
      { nombre: "Buenos Aires", zona: "America/Argentina/Buenos_Aires" },
      { nombre: "Ciudad de México", zona: "America/Mexico_City" },
      { nombre: "Madrid", zona: "Europe/Madrid" },
      { nombre: "Nueva York", zona: "America/New_York" },
      { nombre: "Londres", zona: "Europe/London" },
      { nombre: "Tokio", zona: "Asia/Tokyo" },
      { nombre: "Santiago de Chile", zona: "America/Santiago" },
      { nombre: "San Pablo", zona: "America/Sao_Paulo" },
      { nombre: "Los Ángeles", zona: "America/Los_Angeles" },
      { nombre: "Roma", zona: "Europe/Rome" },
      { nombre: "Moscú", zona: "Europe/Moscow" },
      { nombre: "El Cairo", zona: "Africa/Cairo" },
      { nombre: "Beijing", zona: "Asia/Shanghai" },
      { nombre: "Sídney", zona: "Australia/Sydney" }
    ];

    const origenSelect = document.getElementById("ciudadOrigen");
    const destinoSelect = document.getElementById("ciudadDestino");

    ciudades.forEach(c => {
      const option1 = document.createElement("option");
      option1.value = c.zona;
      option1.textContent = c.nombre;
      origenSelect.appendChild(option1);

      const option2 = document.createElement("option");
      option2.value = c.zona;
      option2.textContent = c.nombre;
      destinoSelect.appendChild(option2);
    });

    async function obtenerOffset(ciudad) {
      const response = await fetch(`https://worldtimeapi.org/api/timezone/${ciudad}`);
      const data = await response.json();
      return data.utc_offset;
    }

    function parseHora(horaStr) {
      const [h, m] = horaStr.split(":").map(Number);
      return { horas: h, minutos: m };
    }

    async function compararHorarios() {
      const ciudadOrigen = origenSelect.value;
      const ciudadDestino = destinoSelect.value;
      const horaSeleccionada = document.getElementById("hora").value;

      if (!horaSeleccionada) {
        document.getElementById("resultado").innerText = "Por favor, seleccioná una hora.";
        return;
      }

      const offsetOrigen = await obtenerOffset(ciudadOrigen);
      const offsetDestino = await obtenerOffset(ciudadDestino);

      const { horas, minutos } = parseHora(horaSeleccionada);

      const minutosOffsetOrigen = parseInt(offsetOrigen.slice(1, 3)) * 60 + parseInt(offsetOrigen.slice(4, 6));
      const minutosOffsetDestino = parseInt(offsetDestino.slice(1, 3)) * 60 + parseInt(offsetDestino.slice(4, 6));
      const signoOrigen = offsetOrigen[0] === "+" ? 1 : -1;
      const signoDestino = offsetDestino[0] === "+" ? 1 : -1;

      const totalMinutos = minutos + (horas * 60) + (signoDestino * minutosOffsetDestino - signoOrigen * minutosOffsetOrigen);
      const nuevaHora = new Date(Date.UTC(2000, 0, 1, 0, totalMinutos));

      const hDest = nuevaHora.getUTCHours().toString().padStart(2, '0');
      const mDest = nuevaHora.getUTCMinutes().toString().padStart(2, '0');

      const ciudadOrigenNombre = ciudades.find(c => c.zona === ciudadOrigen).nombre;
      const ciudadDestinoNombre = ciudades.find(c => c.zona === ciudadDestino).nombre;

      document.getElementById("resultado").innerText =
        `Cuando en ${ciudadOrigenNombre} (UTC${offsetOrigen}) son las ${horaSeleccionada}, ` +
        `en ${ciudadDestinoNombre} (UTC${offsetDestino}) son las ${hDest}:${mDest}.`;
    }
  </script>
</body>
</html>
