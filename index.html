<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comparador de Horarios</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f2f2f2;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    .author {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 0.9rem;
      font-style: italic;
      color: #666;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label, select, input {
      display: block;
      margin-bottom: 1rem;
      width: 100%;
    }
    .result {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
    }
    iframe {
      margin-top: 2rem;
      width: 100%;
      height: 500px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="author">Autoría: Jésica Favara</div>
  <div class="container">
    <h1>Comparador de Horarios</h1>
    <label for="localTime">Seleccioná tu hora local:</label>
    <input type="datetime-local" id="localTime">

    <label for="city">Elegí una ciudad para comparar:</label>
    <select id="city">
      <option value="-3">Buenos Aires (UTC-3)</option>
      <option value="1">Madrid (UTC+1)</option>
      <option value="0">Londres (UTC+0)</option>
      <option value="-5">Nueva York (UTC-5)</option>
      <option value="9">Tokio (UTC+9)</option>
      <option value="10">Sídney (UTC+10)</option>
      <option value="-8">Los Ángeles (UTC-8)</option>
      <option value="5.5">Nueva Delhi (UTC+5:30)</option>
      <option value="3">Moscú (UTC+3)</option>
      <option value="2">El Cairo (UTC+2)</option>
      <option value="-4">Santiago de Chile (UTC-4)</option>
      <option value="-3">Montevideo (UTC-3)</option>
      <option value="8">Beijing (UTC+8)</option>
      <option value="7">Bangkok (UTC+7)</option>
    </select>

    <div class="result" id="result"></div>

    <iframe src="https://upload.wikimedia.org/wikipedia/commons/8/88/Standard_World_Time_Zones.png"></iframe>
  </div>

  <script>
    const localTimeInput = document.getElementById('localTime');
    const citySelect = document.getElementById('city');
    const resultDiv = document.getElementById('result');

    function updateComparison() {
      const localTime = new Date(localTimeInput.value);
      if (isNaN(localTime)) return;

      const localOffset = -new Date().getTimezoneOffset() / 60;
      const selectedOffset = parseFloat(citySelect.value);
      const diff = selectedOffset - localOffset;

      const comparedTime = new Date(localTime.getTime() + diff * 60 * 60 * 1000);
      resultDiv.textContent = `En la ciudad seleccionada serán las ${comparedTime.toLocaleTimeString()} del ${comparedTime.toLocaleDateString()}.`;
    }

    localTimeInput.addEventListener('input', updateComparison);
    citySelect.addEventListener('change', updateComparison);
  </script>
</body>
</html>
