<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Comparador de Horarios</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .autor {
      font-size: 0.9rem;
      font-style: italic;
      color: #555;
    }
    select, input, button {
      font-size: 1rem;
      padding: 0.5rem;
      margin: 0.5rem 0;
      width: 100%;
      max-width: 300px;
      box-sizing: border-box;
    }
    h1 {
      margin-bottom: 0.2rem;
      text-align: center;
    }
    h2 {
      text-align: center;
      font-weight: normal;
      color: #666;
      margin-top: 0;
      margin-bottom: 2rem;
    }
    .container {
      max-width: 360px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    button {
      background-color: #007acc;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #005fa3;
    }
    .clocks {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 2rem;
      gap: 1rem;
    }
    .clock {
      background: white;
      padding: 0.8rem;
      border-radius: 8px;
      width: 130px;
      text-align: center;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      flex: 1 1 120px;
    }
    .clock h3 {
      margin-bottom: 0.5rem;
      font-weight: normal;
      color: #007acc;
      font-size: 0.95rem;
    }
    .time-display {
      font-size: 1.8rem;
      font-weight: bold;
      font-family: monospace;
    }
    .day-info {
      font-size: 0.8rem;
      color: #777;
      margin-top: 0.3rem;
    }
    #language-select {
      font-size: 1rem;
      padding: 0.3rem 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="autor">Autor√≠a: J√©sica Favara</div>
    <div>
      <label for="language-select" style="margin-right: 0.5rem;">üåê</label>
      <select id="language-select" aria-label="Seleccionar idioma">
        <option value="es" selected>Espa√±ol</option>
        <option value="en">English</option>
      </select>
    </div>
  </header>

  <h1 id="main-title">Comparador de Horarios</h1>
  <h2 id="subtitle">Us√° el conversor para revisar el horario de tu ciudad</h2>

  <div class="container">
    <label id="label-origin" for="origin-city">Ciudad de origen (UTC):</label>
    <select id="origin-city"></select>

    <label id="label-time" for="input-time">Hora en ciudad de origen:</label>
    <input type="time" id="input-time" value="12:00" />

    <label id="label-destination" for="destination-city">Ciudad destino (UTC):</label>
    <select id="destination-city"></select>

    <button id="convert-btn">Convertir</button>
  </div>

  <div class="clocks">
    <div class="clock">
      <h3 id="label-origin-clock">Ciudad de origen</h3>
      <div id="origin-clock" class="time-display">--:--</div>
      <div id="origin-day" class="day-info"></div>
    </div>
    <div class="clock">
      <h3 id="label-destination-clock">Ciudad destino</h3>
      <div id="destination-clock" class="time-display">--:--</div>
      <div id="destination-day" class="day-info"></div>
    </div>
  </div>

  <script>
    const translations = {
      es: {
        mainTitle: "Comparador de Horarios",
        subtitle: "Us√° el conversor para revisar el horario de tu ciudad",
        originCity: "Ciudad de origen (UTC):",
        timeLabel: "Hora en ciudad de origen:",
        destinationCity: "Ciudad destino (UTC):",
        convertButton: "Convertir",
        sameDay: "Mismo d√≠a",
        nextDay: "D√≠a siguiente",
        prevDay: "D√≠a anterior",
        cities: [
          {name: "Buenos Aires", offset: -3},
          {name: "Nueva York", offset: -4},
          {name: "Ciudad de M√©xico", offset: -6},
          {name: "Miami", offset: -4},
          {name: "Chicago", offset: -5},
          {name: "Houston", offset: -5},
          {name: "Los √Ångeles", offset: -7},
          {name: "San Francisco", offset: -7},
          {name: "Toronto", offset: -4},
          {name: "Vancouver", offset: -7},
          {name: "Londres", offset: 1},
          {name: "Madrid", offset: 2},
          {name: "Par√≠s", offset: 2},
          {name: "Mosc√∫", offset: 3},
          {name: "Dubai", offset: 4},
          {name: "Delhi", offset: 5.5},
          {name: "Se√∫l", offset: 9},
          {name: "Tokio", offset: 9},
          {name: "Perth", offset: 8},
          {name: "S√≠dney", offset: 10},
          {name: "Johannesburgo", offset: 2}
        ]
      },
      en: {
        mainTitle: "Time Zone Converter",
        subtitle: "Use the converter to check your city‚Äôs time",
        originCity: "Origin city (UTC):",
        timeLabel: "Time in origin city:",
        destinationCity: "Destination city (UTC):",
        convertButton: "Convert",
        sameDay: "Same day",
        nextDay: "Next day",
        prevDay: "Previous day",
        cities: [
          {name: "Buenos Aires", offset: -3},
          {name: "New York", offset: -4},
          {name: "Mexico City", offset: -6},
          {name: "Miami", offset: -4},
          {name: "Chicago", offset: -5},
          {name: "Houston", offset: -5},
          {name: "Los Angeles", offset: -7},
          {name: "San Francisco", offset: -7},
          {name: "Toronto", offset: -4},
          {name: "Vancouver", offset: -7},
          {name: "London", offset: 1},
          {name: "Madrid", offset: 2},
          {name: "Paris", offset: 2},
          {name: "Moscow", offset: 3},
          {name: "Dubai", offset: 4},
          {name: "Delhi", offset: 5.5},
          {name: "Seoul", offset: 9},
          {name: "Tokyo", offset: 9},
          {name: "Perth", offset: 8},
          {name: "Sydney", offset: 10},
          {name: "Johannesburg", offset: 2}
        ]
      }
    };

    const langSelect = document.getElementById("language-select");
    const originCitySelect = document.getElementById("origin-city");
    const destinationCitySelect = document.getElementById("destination-city");
    const inputTime = document.getElementById("input-time");
    const convertBtn = document.getElementById("convert-btn");

    function populateCities(lang) {
      const cities = [...translations[lang].cities];
      cities.sort((a, b) => a.offset - b.offset);
      originCitySelect.innerHTML = "";
      destinationCitySelect.innerHTML = "";
      cities.forEach(city => {
        const text = `${city.name} (UTC${city.offset >= 0 ? "+" : ""}${city.offset})`;
        originCitySelect.add(new Option(text, city.offset));
        destinationCitySelect.add(new Option(text, city.offset));
      });
      originCitySelect.selectedIndex = 0;
      destinationCitySelect.selectedIndex = 1;
    }

    function updateTexts(lang) {
      const t = translations[lang];
      document.getElementById("main-title").textContent = t.mainTitle;
      document.getElementById("subtitle").textContent = t.subtitle;
      document.getElementById("label-origin").textContent = t.originCity;
      document.getElementById("label-time").textContent = t.timeLabel;
      document.getElementById("label-destination").textContent = t.destinationCity;
      convertBtn.textContent = t.convertButton;
    }

    function pad(num) {
      return num.toString().padStart(2, "0");
    }

    function convertTime() {
      const lang = langSelect.value;
      const t = translations[lang];
      const originOffset = parseFloat(originCitySelect.value);
      const destOffset = parseFloat(destinationCitySelect.value);
      const originCityName = originCitySelect.options[originCitySelect.selectedIndex].text.split(" (")[0];
      const destCityName = destinationCitySelect.options[destinationCitySelect.selectedIndex].text.split(" (")[0];

      // Cambiar t√≠tulos din√°micamente con nombre de ciudad
      document.getElementById("label-origin-clock").textContent = originCityName;
      document.getElementById("label-destination-clock").textContent = destCityName;

      const [hours, minutes] = inputTime.value.split(":").map(Number);

      document.getElementById("origin-clock").textContent = `${pad(hours)}:${pad(minutes)}`;
      document.getElementById("origin-day").textContent = t.sameDay;

      let totalMinutes = hours * 60 + minutes + (destOffset - originOffset) * 60;
      let dayShift = 0;

      if (totalMinutes < 0) {
        totalMinutes += 1440;
        dayShift = -1;
      } else if (totalMinutes >= 1440) {
        totalMinutes -= 1440;
        dayShift = 1;
      }

      const destHours = Math.floor(totalMinutes / 60);
      const destMinutes = Math.round(totalMinutes % 60);

      document.getElementById("destination-clock").textContent = `${pad(destHours)}:${pad(destMinutes)}`;

      if (dayShift === 0) {
        document.getElementById("destination-day").textContent = t.sameDay;
      } else if (dayShift === 1) {
        document.getElementById("destination-day").textContent = t.nextDay;
      } else {
        document.getElementById("destination-day").textContent = t.prevDay;
      }
    }

    langSelect.addEventListener("change", () => {
      const lang = langSelect.value;
      updateTexts(lang);
      populateCities(lang);
      convertTime();
    });

    originCitySelect.addEventListener("change", convertTime);
    destinationCitySelect.addEventListener("change", convertTime);
    convertBtn.addEventListener("click", convertTime);

    const defaultLang = "es";
    updateTexts(defaultLang);
    populateCities(defaultLang);
    convertTime();
  </script>
</body>
</html>
